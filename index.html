<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300&family=Roboto:ital,wght@0,300;1,100;1,300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1>Weather App</h1>
      <input
        type="text"
        id="cityInput"
        placeholder="Search City"
        value="Paris"
      />
      <button class="search-button">Search</button>
      <button class="forecast-button">Forecast</button>
      <div class="weather-now">
        <h2 class="location"></h2>
        <p class="current-temperature"></p>
        <p class="icon"></p>
        <p class="details"></p>
        <p class="humidity"></p>
        <p class="wind"></p>
        <p class="min-temperature"></p>
        <p class="max-temperature"></p>
      </div>
      <div class="forecasted-weather">
        <!-- <p class="day">fsdfsdf</p>
        <p class="hour"></p>
        <p class="forecasted-temp"></p>
        <p class="forecasted-description"></p> -->
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
